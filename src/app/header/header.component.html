<header class='h-group'>
  <h1 class='item'>
      <a routerLink='/'>{{title}}</a>
  </h1>

  <div *ngIf='hasToken; else loggedOutNav' class='logged-in-nav'>
    <nav>
      <span>{{username}}</span>
      <a
        (click)='handleLogoutClick()'
        routerLink='/login'>
        Logout
      </a>
    </nav>
  </div>

  <ng-template #loggedOutNav>
  <nav>
    <a routerLink='/login'>Login</a>
    <a routerLink='/register'>Sign up</a>
  </nav>
  </ng-template>

</header>
